{% extends 'index.html' %}

{% load static %}

{% block codigoDinamico %}
<div class="container mb-5" style="margin-top: 100px;">
    <div class="col-md-4 mb-3">
        <h2>Confirm Delete</h2>
        <span>Review title: {{object.title}}</span>
    </div>
    
    <form method="post"> {% csrf_token %}
        <p>Are you sure you want to delete this review?</p>
        <button class="btn btn-primary rounded-pill" id="submitButton" type="submit">Confirm</button>
        <a href={% url 'ReviewsList' %}>
            <button class="btn btn-secondary rounded-pill" type="button">Cancel</button>
        </a>
    </form>

</div>

{% endblock codigoDinamico %}
