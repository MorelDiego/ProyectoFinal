{% extends 'index.html' %}

{% load static %}

{% block codigoDinamico %}
<!-- Contact-->
    <div class="containerpx-4 px-lg-5" style="margin-top: 100px;">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Let's Get In Touch!</h2>
                <hr class="divider" />
                <p class="text-muted mb-2">Got any problems or suggestions to help us improve?</p>
                <p class="text-muted mb-5">Send us an email!</p>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
                <form action="" id="contactForm" method="POST" > {% csrf_token %}
                    <table class="table g-3">
                        {{contact_form.as_table}}
                    </table> 
                    <!-- Submit Button-->
                    <div class="d-grid justify-content-center mt-3"><button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button></div>
                </form>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-4 text-center mb-5 mb-lg-0">
                <i class="bi-phone fs-2 mb-3 text-muted"></i>
                <div>+1 (555) 123-4567</div>
            </div>
        </div>
    </div>
{% endblock  %}
