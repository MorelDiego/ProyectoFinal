{% extends 'index.html' %}

{% load static %}

{% block codigoDinamico %}

<div class="container" style="margin-top: 100px;">
    <h2>{{user.username}}</h2>
    <ul>
        <li>First Name: {{user.first_name}}</li>
        <li>Last Name: {{user.last_name}}</li>
        <li>{{user.email}}</li>
    </ul>
    
    <a href={% url 'EditProfile' %}><button class="btn btn-primary btn-sm mb-2 rounded-pill">Edit Profile</button></a>
</div>

{% endblock %}
